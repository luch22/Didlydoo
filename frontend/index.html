<!DOCTYPE html>
<html lang="en">

<head>
    <script defer type="module" src="assets/js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Didlydoo</title>
</head>

<body>
    <header>
        <h1>Didlydoo</h1>
        <form class="form_event">
            <input type="text" name="author" id="author" placeholder="Nom d'auteur">
            <input type="text" name="name" id="_name" placeholder="Nom de l'event">
            <input type="text" name="description" id="description" placeholder="Description">
            <label for="day-select">Le nombre de jour de l'event</label>

            <select name="days" id="day-select">
                <option value="1">1 jour</option>
                <option value="2">2 jours</option>
                <option value="3">3 jours</option>
                <option value="4">4 jours</option>
                <option value="5">5 jours</option>
                <option value="6">6 jours</option>
                <option value="7">7 jours</option>
            </select>

            <div class="display_input__date">
                <input type="date" id="date_0">
            </div>
            <button class="tryfetch">Ajouter</button>

        </form>
    </header>
    <main>
        <dialog></dialog>
    </main>
    <footer></footer>
</body>

</html>
